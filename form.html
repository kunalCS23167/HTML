<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
 
    <form >
        <fieldset>
            <legend align="center">Registration Form</legend>
            <label>First Name:</label>
            <input type="text" name="Fname" maxlength="20" placeholder="Enter First name"><br><br>
            <label>Middle Name:</label>
            <input type="text" name="Fname" maxlength="20" placeholder="Enter Middle name"><br><br>
            <label>Last Name:</label>
            <input type="text" name="nname" maxlength="20" placeholder="Enter Last name"><br><br>
            <label>Gender:</label><br>
           
            <input type="radio" name="Gender" value="male">Male
            <input type="radio" name="Gender" value="male">Female
            <input type="radio" name="Gender" value="male">Trans<br><br>
            <label>Date:</label>
            <input type="date"><br><br>
            <label>Email</label>
            <input type="email" placeholder="Enter Middle name"><br><br>
            <label>Address</label>
            <textarea></textarea><br><br>
            <label>Skills</label><br>
            <input type="checkbox" name="Skills">Programing
            <input type="checkbox" name="Skills">Web Developer
            <input type="checkbox" name="Skills">Android Developer<br><br>
            <label>State</label>
            <select name="State">
                <option value="0" selected disabled>select</option>
                <option value="MH">Maharashtra</option>
                <option value="MP">MadhyaPradesh</option>
                <option value="Rj">Rajasthan</option>
            </select><br><br>
            <label>Upload Files</label>
            <input type="file" ><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
